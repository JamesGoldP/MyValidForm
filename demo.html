<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Validform demo -- 一行代码搞定整站的表单验证！</title>
<meta name="Keywords" content=" " />
<meta name="Description" content=" " />
<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/demo.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.min.js" type="text/javascript"></script>
</head>
<body>

	<form class="registerform" method="post" onsubmit="return commitform()" action="http://www.baidu.com">
	    <table width="100%" style="table-layout:fixed;">
	        <tr>
	            <td class="need" style="width:10px;">*</td>
	            <td style="width:70px;">用户名：</td>
	            <td style="width:205px;"><input type="text" value="" id="username" name="username" class="inputxt" datatype="s6-18" ajaxurl="valid.php" nullmsg="请输入用户名！" errormsg="昵称至少6个字符,最多18个字符！" /></td>
	            <td><div class="Validform_checktip">昵称至少6个字符,最多18个字符</div></td>
	        </tr>
	        <tr>
	            <td class="need">*</td>
	            <td>密码：</td>
	            <td><input type="password" value=""  id="password" name="password" class="inputxt" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间,不能使用空格！" /></td>
	            <td><div class="Validform_checktip">密码范围在6~16位之间,不能使用空格</div></td>
	        </tr>
	        <tr>
	            <td class="need">*</td>
	            <td>确认密码：</td>
	            <td><input type="password" value="" id="repeatpassword" name="repeatpassword" class="inputxt" datatype="*" recheck="userpassword" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" /></td>
	            <td><div class="Validform_checktip">两次输入密码需一致</div></td>
	        </tr>
	        <tr>
	            <td class="need" style="width:10px;">*</td>
	            <td>Email：</td>
	            <td><input type="text" value="" id="email" name="email" class="inputxt" datatype="e" ignore="ignore" nullmsg="请输入您常用的邮箱！" errormsg="请输入您常用的邮箱！" /></td>
	            <td><div class="Validform_checktip">请输入您常用的邮箱</div></td>
	        </tr>
	        <tr>
	            <td class="need">*</td>
	            <td>性别：</td>
	            <td>
	            		<input type="radio" value="1"   name="gender" id="male" class="pr1" datatype="radio" errormsg="请选择性别！" />
	            		<label for="male">男</label> 
	            		<input type="radio" value="2" name="gender" id="female" class="pr1" />
	            		<label for="female">女</label>
	            </td>
	            <td><div class="Validform_checktip"></div></td>
	        </tr>
	        <tr>
	            <td class="need">*</td>
	            <td>省份：</td>
	            <td><select name="province" id="province" datatype="select" errormsg="请选择省份！" ><option value="">--请选择省份--</option><option value="1">江西省</option></select></td>
	            <td><div class="Validform_checktip"></div></td>
	        </tr>
	        <tr>
	            <td class="need">*</td>
	            <td>购物网：</td>
	            <td>
	            	<input name="shoppingsite2" class="rt2" id="shoppingsite21" type="checkbox"  value="1" datatype="checkbox" errormsg="请选择您常去的购物网站！" /><label for="shoppingsite21">淘宝网</label>&nbsp;&nbsp;
					<input name="shoppingsite2" class="rt2" id="shoppingsite22" type="checkbox"  value="2" /><label for="shoppingsite22">当当网</label>
	            </td>
	            <td><div class="Validform_checktip"></div></td>
	        </tr>
	        <tr>
	            <td class="need"></td>
	            <td></td>
	            <td colspan="2" style="padding:10px 0 18px 0;">
	                <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
	            </td>
	        </tr>
	    </table>
	</form>




	<script type="text/javascript">
	    function commitform(){
	    	$return = true;
	    	if($('#username').val()==''){
	    		$('#username').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#username').parent().next().children('.Validform_checktip').text('请输入用户名');
	    		$return = false;
	    	}else{
	    		$('#username').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('#username').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}


	    	if($('#password').val()==''){
	    		$('#password').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#password').parent().next().children('.Validform_checktip').text('请输入密码');
	    		$return = false;
	    	}else{
	    		$('#password').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('#password').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}


	    	if($('#repeatpassword').val()==''){
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').text('请再次输入密码');
	    		$return = false;
	    	}
	    	else if($('#repeatpassword').val()!=$('#password').val()){
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').text('两次输入的密码不一致');
	    		$return = false;
	    	}else{
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('#repeatpassword').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}




	    	if($('#email').val()==''){
	    		$('#email').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#email').parent().next().children('.Validform_checktip').text('请输入邮箱');
	    		$return = false;
	    	}else{
	    		$('#email').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('#email').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}



	    	if(!$('input[name=gender]').attr('checked')){
	    		$('input[name=gender]').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('input[name=gender]').parent().next().children('.Validform_checktip').text('请选择性别');
	    		$return = false;
	    	}else{
	    		$('input[name=gender]').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('input[name=gender]').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}



	    	if($('#province').val()==''){
	    		$('#province').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('#province').parent().next().children('.Validform_checktip').text('请选择省份');
	    		$return = false;
	    	}else{
	    		$('#province').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('#province').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}


	    	if(!$('input[name=shoppingsite2]').attr('checked')){
	    		$('input[name=shoppingsite2]').parent().next().children('.Validform_checktip').addClass('Validform_wrong');
	    		$('input[name=shoppingsite2]').parent().next().children('.Validform_checktip').text('请选择购物网');
	    		$return = false;
	    	}else{
	    		$('input[name=shoppingsite2]').parent().next().children('.Validform_checktip').removeClass('Validform_wrong').addClass('Validform_right');
	    		$('input[name=shoppingsite2]').parent().next().children('.Validform_checktip').text('通过信息认证');
	    	}
	    	return $return;
	    }
	</script>
</body>
</html>
